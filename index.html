<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="section">
        <main class="main">
            <h1 class="Todo__title">Todo App</h1>
            <form id="form">
                <input type="text" placeholder="Write someting ..." id="data">
                <button class="BtnAdd">Add</button>
            </form>

            <div class="searchBox">
                <input type="search" onkeyup="searchFunction()" placeholder="Search ...." class="search">
                <button class="daleteAll">Dalete All</button>
            </div>
            <div class="collect"></div>
        </main>
    </section>

    <div class="modal__container">
        <div class="modal__element">
            <h1 class="modal__title">Should all information be deleted ?</h1>

            <div class="modal__bns">
                <button class="modal__nobtn">No, dalete</button>
                <button class="modal__yesbtn">Yes, dalete</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
